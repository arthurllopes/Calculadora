<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Calculadora</title>
</head>
<body>
    <div class="layout">
        <input type="text" class="display" placeholder="0" value="">
        <table>
          <tr>
            <td><input type="button" class="operator" value="("></td>
            <td><input type="button" class="operator" value=")"></td>
            <td colspan="2"><input type="button" id="delete" value="&#10229;BackSpace" style="width: 108px;"></td>
          </tr>
            <tr>
              <td><input type="button" class="operator" value="Â°"></td>
              <td><input type="button" class="operator" value="x"></td>
              <td><input type="button" class="operator" value="/"></td>
              <td><input type="button" class="operator clean" value="c"></td>
            </tr>
            <tr>
              <td><input type="button" class="number" value="7"></td>
              <td><input type="button" class="number" value="8"></td>
              <td><input type="button" class="number" value="9"></td>
              <td><input type="button" class="operator" value="-"></td>
            </tr>
            <tr>
              <td><input type="button" class="number" value="4"></td>
              <td><input type="button" class="number" value="5"></td>
              <td><input type="button" class="number" value="6"></td>
              <td><input type="button" class="operator" value="+"></td>
            </tr>
            <tr>
              <td><input type="button" class="number" value="1"></td>
              <td><input type="button" class="number" value="2"></td>
              <td><input type="button" class="number" value="3"></td>
              <td rowspan="2"><input type="button" id="equal" value="=" style="height: 110px;" ></td>
            </tr>
            <tr>
              <td colspan="2"><input type="button" class="number" value="0" style="width: 108px;" ></td>
              <td><input type="button" class="operator" value="."></td>
            </tr>
          </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
